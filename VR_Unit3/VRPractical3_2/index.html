<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>

      <a-entity id="car" position="8 0 5">
            <a-box position="0 0.8 -1" width="1.5" height="1" depth="3" rotation="0 0 0" color="blue"></a-box>
            <a-box position="0 1.55 -0.9" width="1.5" height="0.5" depth="2.8" color="red"></a-box>
            <a-box position="-0.75 1.5 -2" width="0.02" height="0.4" depth="0.4" color="#white"></a-box>
            <a-box position="0.75 1.5 -2" width="0.02" height="0.4" depth="0.4" color="white"></a-box>
            <a-box position="0.75 1.1 -1.35" width="0.05" height="1.2" depth="0.6" color="purple"></a-box>
            <a-box position="-0.75 1.1 -1.35" width="0.05" height="1.2" depth="0.6" color="purple"></a-box>
            <a-cylinder position="0.75 1 -1.5" radius="0.05" rotation="0 0 90" height="0.1" color="gold"></a-cylinder>
            <a-cylinder position="-0.75 1 -1.5" radius="0.05" rotation="0 0 90" height="0.1" color="gold"></a-cylinder>
            <a-cylinder position="0.75 0.2 -1.95" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="0.75 0.2 0" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-0.75 0.2 0" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-0.75 0.2 -1.95" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>           
          </a-entity>



        <a-entity id="rocket" position="-8 3 -2" class="interact">
          <a-cone radius-top="0" radius-bottom="0.5" height="1" color="blue" position="0 0 -2"></a-cone>
          <a-cylinder radius="0.5" height="2.5" color="white" position="0 -1.75 -2"></a-cylinder>
          <a-cone rotation="180 0 0" radius-bottom="0.5" radius-top="0" height="2" color="red" opacity="0.6" position="0 -3.95 -2"></a-cone>
        </a-entity>


        <a-camera position="0 2 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
