<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box wireframe=true width="1.5" height="2" depth="3" position="0 1 -1"></a-box>
            <a-box wireframe = true position="0 0.3 -1" width="1.25" height="0.4" depth="3" rotation="0 0 0" color="#4CC3D9"></a-box>
            <a-box position="0 2 -1" rotation="-90 0 0" width="1.5" height="4" depth="0.5" color="red"></a-box>
            <a-cylinder position="0.7 0.2 -1.95" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="0.7 0.2 0" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-0.75 0.2 0" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-0.75 0.2 -1.95" radius="0.2" rotation="0 0 90" height="0.1" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        </a-box>
    </a-scene>
  </body>
</html>
