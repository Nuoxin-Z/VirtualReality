<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity class="plain_wall" position="0 0 0" rotation="0 0 0">
        <a-entity class="plank" position="2 -2 0">
          <a-box position="0 5 0" width="10" height="8" depth="0.2" color="#54B5FB"></a-box>
          <a-box position="0 5 10" width="10" height="8" depth="0.2" color="#54B5FB"></a-box>
        </a-entity>
      </a-entity>

      <a-entity class="plain_wall" position="0 0 0" rotation="0 90 0">
        <a-entity class="plank" position="2 -2 0">
          <a-box position="-7 5 7" width="10.2" height="8" depth="0.2" color="#54B5FB"></a-box>
        </a-entity>

      <a-entity class="plain_wall" position="-4 0 -2.9" rotation="0 0 0">
        <a-entity class="plank" position="2 -2 0">
          <a-box position="0 5 0" width="4" height="8" depth="0.2" color="#54B5FB"></a-box>
        </a-entity>

      <a-entity class="plain_wall" position="-6 0 0" rotation="0 0 0">
        <a-entity class="plank" position="2 -2 0">
          <a-box position="0 5 0" width="4" height="8" depth="0.2" color="#54B5FB"></a-box>
        </a-entity>

        <a-entity class="plain_wall" position="3 2 0" rotation="0 0 0">
        <a-entity class="plank" position="2 -1.6 0">
          <a-box position="0 5 0" width="2" height=3.2" depth="0.2" color="#54B5FB"></a-box>
        </a-entity>

      </a-entity>
      
      <a-scene>
        <a-box position="5 1.9 0" width="3.75" height="3.75" depth="0.2" rotation="0 0 0" src="door.png" material="transparent:true;"></a-box>
        </a-scene>

     <a-entity class="plain_wall" position="0 0 0" rotation="0 0 0">
        <a-entity class="plank" position="5 3.5 4.95">
          <a-box position="0 5 0" width="10" height="3" depth="10.15" color="#54B5FB" material="transparent:true; opacity:0.5"></a-box>
        </a-entity>

      <a-entity class="plain_wall" position="0 0 0" rotation="0 0 0">
        <a-entity class="plank" position="0 0 4.95"></a-entity>  
        <a-cylinder position="5 1 0" radius="5" color="#CD4C46" side="double" phi-start="0" phi-length="180" rotation="45 270 90"></a-cylinder>



      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.4 5"></a-camera>
    </a-scene>
  </body>
</html>
